name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - run: npm ci
            - run: npm run format:check
            # - run: npm run lint:check
            # - run: npm run stylelint:check
            # - run: npm run types:check
            - run: npm run test:unit
